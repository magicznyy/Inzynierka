<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>zdjecia</title>
    <link rel="stylesheet" href="/css/navlefttop.css">
    <link rel="stylesheet" href="/css/searchResultsStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--dropdown-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


    <!--lightbox -->
    <link rel="stylesheet" type="text/css" href="/css/lightbox.min.css">
    <script src="/js/lightbox-plus-jquery.min.js"></script>
    <script src="/js/test.js" type="text/javascript"></script>

</head>
<body onload="myFunction()">
<div id="nav">
    <a th:href="@{/mainPage}">
        <img src="/icons/Navbar/iconLogoNavbar.svg" alt="Strona główna" id="logo">
    </a>
    <a th:href="@{/uploadPhoto}">
        <img src="/icons/Navbar/iconAddPostNavbar.svg" alt="Dodaj zdjęcie">
    </a><hr>
    <a th:href="@{/maps}">
        <img src="/icons/Navbar/iconMapNavbar.svg" alt="Mapa">
    </a><hr>
    <a th:href="@{/weather}">
        <img src="/icons/Navbar/iconWeatherNavbar.svg" alt="Pogoda">
    </a><hr>
    <a th:href="@{/profileSettings}">
        <img src="/icons/Navbar/iconReportsNavbar.svg" alt="Panel zgłoszeń">
    </a>
</div>

<div id="centerbox">

    <div id="top">
        <form th:action="@{/searchResults}" method="get" id="searchform">
            <input type="search" name="searchValue" id="searchValue" placeholder="Wyszukaj">
            <input type="submit" value="Szukaj" id="search"/>
        </form>

        <div class="dropdown">
            <a href="#" id="imageDropdown" data-toggle="dropdown">
                <img src="/navicons/svg/iconNotificationNavbar.svg" id="notification" alt="powiadomienie" onclick="setNotificationColor()">
            </a>
            <ul id="dropDownBox" class="dropdown-menu" role="menu" aria-labelledby="imageDropdown">
                <li role="presentation"><div><img src="/navicons/svg/iconNotificationNavbar.svg" id="notification1" alt="powiadomienie"> <a role="menuitem" tabindex="-1" href="#">Menu item 1</a></div></li>
                <li role="presentation" class="divider"></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Menu item 2</a></li>
            </ul>
        </div>

        <ul class="ProfileAndLogOut">
            <li>
                <img th:src="${myprofilepic}" id="profpicminature" alt="profile picture">
                <ul class="dropdownprofile">
                    <li class="liFirstOption"><a th:href="@{/profile}">Mój profil</a></li>
                    <li class="liSecondOption"><a href="#"><form name="logoutForm" class="logoutForm" th:action="@{/logout}" method="post">
                        <input type="submit" id="signOutSubmit" value="Wyloguj się"/></form></a></li>
                </ul>
            </li>
        </ul>

    </div>

    <div id="mainbox">
        <div id="userbox">
            <div id="User">
                <img th:src="${profilepic}" alt="Zdjęcie profilowe" id="profpic">
                <p style="color: #BFE0EE; margin-left:1em; font-size: 2em; margin-top: 0"  th:text="${login}"></p>
            </div>

            <h1 th:text="${user.getProfileDescription()}"   id="userdescription"></h1>

            <form id="followForm" class="settings" th:action="@{/follow}"  method="post">
                <input type="hidden" id="login" name="followedUserLogin" th:value="${login}">
            <input type="submit" name="follow" value="Obserwuj" id="settings"/>

            </form>

        </div>

        <div th:switch="${user.getPrywatnosckonta()}">
            <div th:case="null" class="photobox">
                <div th:each="photo: ${photos}">
                    <a th:href="@{${'/images/user' + id +'/resized/' + photo}}" data-lightbox="mygallery">
                        <img th:src="@{${'/images/user' + id +'/resized/' + photo}}" class="album"/>
                    </a>
                </div>
            </div>
            <div th:case="on"><h2>Profil prywatny</h2></div>


        </div>

    </div>



</div>


</body>
</html>
