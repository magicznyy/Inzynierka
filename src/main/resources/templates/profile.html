<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>zdjecia</title>
    <link rel="stylesheet" href="/css/navlefttop.css">
    <link rel="stylesheet" href="/css/profilestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
</head>
<body>
<div id="nav">
    <a th:href="@{/photoit}">
        <img src="/navicons/svg/iconLogoNavbar.svg" alt="Strona główna">
    </a> <hr>
    <a th:href="@{/uploadPhoto}">
        <img src="/navicons/svg/iconAddPostNavbar.svg" alt="Dodaj zdjęcie">
    </a><hr>
    <a th:href="@{/maps}">
        <img src="/navicons/svg/iconMapNavbar.svg" alt="Mapa">
    </a><hr>
    <a th:href="@{/photoit}">
        <img src="/navicons/svg/iconWeatherNavbar.svg" alt="Pogoda">
    </a><hr>
    <a th:href="@{/photoit}">
        <img src="/navicons/svg/iconReportsNavbar.svg" alt="Panel zgłoszeń">
    </a>
</div>
<div id="centerbox">

    <div id="top">
    <form th:action="@{/searchResults}" method="get" id="searchform">
    <input type="search" name="searchValue" id="searchValue" placeholder="Wyszukaj">
        <input type="submit" value="Szukaj" id="search"/>
    </form>
        <img src="/navicons/svg/iconNotificationNavbar.svg" id="notification" alt="powiadomienie"> <!--po nacisnieciu lista-->
        <img th:src="${profilepic}" id="profpicminature" alt="profile picture">

    </div>

    <div id="mainbox">
        <div id="userbox">
        <div id="user">
            <img th:src="${profilepic}" alt="Zdjęcie profilowe" id="profpic">
            <p style="color: #BFE0EE; margin-left:1em; font-size: 2em; margin-top: 0"  th:text="${login}"></p>
        </div>

        <h1 th:text="${profileDescription}"   id="userdescription"></h1>

            <button id="settings">Ustawienia profilu</button>

        </div>
        <div id="photobox">
            <div th:each="photo: ${photos}">
                <img th:src="@{${'/images/user' + id +'/' + photo}}" class="album"/>
            </div>

        </div>

    </div>



</div>


</body>
</html>
